<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车案例</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <table>
    <thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="item in books">
        <!-- <td v-for="value in item">{{value}}</td> -->
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{item.price ｜ showPrice}}</td>
        <td>
          <button>-</button>
          {{item.count}}
          <button>+</button>
        </td>
        <td>
          <button>移除</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h3>总价格: </h3>
</div>

<script src="../js/vue.min.js"></script>
<script src="main.js"></script>
</body>
</html>
