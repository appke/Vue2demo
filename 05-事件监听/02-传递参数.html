<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-事件监听</title>
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>
    <h2>{{ counter }}</h2>

    <button @click="btn1Click()">按钮1</button>
    <button @click="btn2Click">按钮2</button>
    <button @click="btn3Click()">按钮3</button>
    <button @click="btn4Click">按钮4</button>
    <button @click="btn5Click('123', $event)">按钮5</button>
    
  </div>

  <script src="../js/vue.min.js"></script>

  <script>

    const app = new Vue({
      el: "#app",
      data: {
        message: "01-事件监听",
        counter: 0
      },
      methods: {
        btn1Click() {
          console.log('------- btn1Click')
        },

        btn2Click() {
          console.log('------- btn2Click')
        },

        btn3Click(abc) {
          console.log('btn3Click ------- ', abc)
        },

        btn4Click(abc) {
          console.log('btn3Click ------- ', abc)
        },

        btn5Click(abc, event) {
          console.log('btn3Click ------- ', abc, event)
        },



      }

    })

  </script>
  
</body>
</html>
