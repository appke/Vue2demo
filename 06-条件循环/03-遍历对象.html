<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-遍历对象</title>
  <script src="../js/vue.min.js"></script>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="item in names">{{item}}</li>
  </ul>

  <ul>
    <li v-for="(item, index) in names">
      {{index}}.{{item}}
    </li>
  </ul>

</div>

<script>

const app = new Vue({
  el: '#app',
  data: {
    names: ['jack', 'Marry', 'Kaoufei', 'muk']
  }
})

</script>
  
</body>
</html>
