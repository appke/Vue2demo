<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-绑定key</title>
  <script src="../js/vue.min.js"></script>
</head>
<body>

<div id="app">

  <ul>
    <li v-for="(value, key) in letters">
      {{key}} -- {{value}}
    </li>
  </ul>

</div>

<script>

const app = new Vue({
  el: '#app',
  data: {
    letters: ['A', 'B', 'C', 'D', 'E']
  }
})

</script>
  
</body>
</html>
