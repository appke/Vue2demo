<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-组件data为什么必须是函数</title>
  <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn></cpn>
  <cpn></cpn>
</div>


<template id="my-cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是文字，哈哈哈哈</p>
  </div>
</template>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello, Vue'
    },
    components: {
      'cpn': {
        template: '#my-cpn',
        data() {
          return {
            title: 'hahaaaa111'
          }
        }
      }
    }
  })
</script>
</body>
</html>
