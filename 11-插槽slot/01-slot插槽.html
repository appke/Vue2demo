<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slot插槽</title>
  <script src="../js/vue.min.js"></script>
</head>

<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn></cpn>
  <cpn><p>插槽替换的文字</p></cpn>
  
</div>

<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是文字，哈哈哈</p>
    <slot><button>按钮</button></slot>
  </div>
</template>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello, Vue'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            title: 'Hello cpn'
          }
        }
      },
    }

  })
</script>
</body>

</html>
