<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>访问父组件</title>
  <script src="../js/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>

    <cpn></cpn>
    <cpn/>
  </div>

  <template id="cpn">
    <div>
      <h2>{{name}}</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, Vue'
      },
      methods: {

      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: '我是子组件',
            }
          },
          methods: {
            showMessage() {
              console.log('showMessage -- ')
            },
            btnClick() {
              // 访问父组件
              console.log('btnClick--- ', this.$parent)
              console.log('btnClick--- ', this.$parent.message)
            }
          }
        }
      }

    })
  </script>
</body>

</html>
