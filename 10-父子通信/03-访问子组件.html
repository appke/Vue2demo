<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>访问子组件</title>
  <script src="../js/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>

    <cpn ref="aa"></cpn>
    <cpn ref="bb"></cpn>

    <button @click="btnClick">按钮</button>
  </div>

  <template id="cpn">
    <div>
      <h2>{{name}}</h2>
    </div>
  </template>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, Vue'
      },
      methods: {
        btnClick() {
          // console.log('btnClick--- ', this.$children)
          // this.$children[0].showMessage()
          // console.log(this.$children[0].name)

          console.log('btnClick--- ', this.$refs)
          this.$refs.aa.showMessage()
          console.log('btnClick--- ', this.$refs.aa.name)

        }
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: '我是标题',
            }
          },
          methods: {
            showMessage() {
              console.log('showMessage -- ')
            }
          }
        }
      }

    })
  </script>
</body>

</html>
