<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父子通信</title>
  <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
</div>

<template id="my-cpn">
  <div>
    <h2>{{title}}</h2>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <p>{{cmessage}}</p>
  </div>
</template>

<script>
  const cpn = {
    template: '#my-cpn',
    // props: ['cmovies', 'cmessage'],
    props: {
      cmovies: {
        type: Array,
        default: ['西游记', '红楼梦']
      },
      // 只做；类型限制
      cmessage: String
    },
    data() {
      return {
        title: '我是标题啊'
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello, Vue',
      movies: ['海贼王', '蓝猫警长', '大力水手', '米老鼠']
    },
    components: {
      cpn
    }
    
  })
</script>
</body>
</html>
