<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <div id="app">
    {{ message }}

    <p>{{ rawHtml }}</p>
    <p v-html="rawHtml"></p>

    <div v-bind:class="color">Bind attribute!! </div>

  </div>

  <script type="text/javascript">

    const vm = new Vue({
      el: '#app',
      data: {
        message: 'hello vue222',
        rawHtml: '<span style="color:red">this should be blue</span>',
        color: 'blue'
      }
    })


    setTimeout(() => {
      vm.message = 'wating for 3000ms'
      console.log('vm.$data.message---- ', vm.$data.message);
      console.log('vm.message---- ', vm.message);
    }, 3000)


  </script>

  <style>
    .red {
      color: red;
    }

    .blue {
      color: blue;
      font-size: 60px;
    }
  </style>

</body>

</html>
