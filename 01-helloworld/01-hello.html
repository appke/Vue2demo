<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <script type="text/javascript">

    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello vue222'
        }
    })
    </script>
</body>
</html>
