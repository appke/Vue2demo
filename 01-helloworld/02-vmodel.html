<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="./vue.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
        <textarea v-model="message2" placeholder="add mutiple lines"></textarea>
        <p style="white-space: pre-line;">{{ message2 }}</p>
        <br>

        <div style="margin-top: 20px;">
            <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
            <label for="jack">Jack</label>
            <input type="checkbox" id="John" value="John" v-model="checkedNames">
            <label for="john">John</label>
            <input type="checkbox" id="jack" value="Mike" v-model="checkedNames">
            <label for="mike">Mike</label>
            <br>
            <span>Checked names: {{ checkedNames }} </span>
        </div>

        <div style="margin-top: 20px;">
            <input type="radio" id="one" value="One" v-model="picked">
            <label for="one">One</label>
            <br>
            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="Two">Two</label>
            <br>
            <span>Picked: {{ picked }}</span>
        </div>

        <button style="margin-top: 20px;" type="button" @click="submit"> - 提交 - </button>

    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                message: "test",
                message2: "hi hello",
                checkedNames: ['Jack', 'John'],
                picked: "Two"
            },
            methods: {
                submit: function() {
                    console.log(this.message);

                    var postObj = {
                        msg1: this.message,
                        msg2: this.message2,
                        checkval: this.checkedNames

                    };

                    console.log(postObj);
                }
            }
        });
    </script>
</body>

</html>
