<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-计算属性setter、getter</title>
</head>
<body>
<div id="app">
  <h2>1、{{ firstName + ' ' + lastName}}</h2>
  <h2>2、{{ firstName }} {{ lastName }}</h2>
  <h2>3、{{ getFullName() }}</h2>
  <h2>4、{{ fullName }}</h2>
</div>

<script src="../js/vue.min.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello 123',
      firstName: 'Lebron',
      lastName: 'James',
    },
    computed: {
      fullName: {
        get: function() {
          return this.firstName + ' ' + this.lastName
        },
      }
    },

    methods: {
      getFullName() {
        return this.firstName + ' ' + this.lastName
      }
    }

  })
</script>
  
  
</body>
</html>
